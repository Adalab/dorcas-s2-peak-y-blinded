<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Awesome Profile Cards</title>
</head>
<body>
  <header class="form-header">
    <div class="header--image">
      <!-- <a href="#">
      <img src="../images/awesome-profile-cards-logo.svg" alt="awesome logo">
    </a> -->
  </div>
</header>
<main>

<!-- Preview tarjeta -->

  <section class="section-card">
    <button class="button-reset">
      <i class="far fa-trash-alt button-reset__icon"></i>
      <span class="button-reset__text">reset</span>
    </button>
    <div class="section-card__container">
      <div class="info-personal">
        <div class="info-personal__container">
          <p class="font__comic--bold">nombre apellido</p>
          <p class="font__comic">Front-end developer</p>
        </div>
        <img class="personal-image" src="http://placehold.it/240x200/880000/00ff00" alt="foto personal">
        <div class="contact">
          <a class="contact__link contact__mobile" href="#"><i class="fas fa-mobile-alt icon-mobile icon__contact"></i></a>
          <a class="contact__link contact__envelope" href="#"><i class="far fa-envelope icon-mail icon__contact"></i></a>
          <a class="contact__link contact__linkedin" href="#"><i class="fab fa-linkedin-in icon-linkedin icon__contact"></i></a>
          <a class="contact__link contact__github" href="#"><i class="fab fa-github-alt icon-github icon__contact"></i></a>
        </div>
        <div class="skills">
          <ul class="skills__list">
            <li class="skills__item"></li>
            <li class="skills__item"></li>
            <li class="skills__item"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- FORMULARIO DISEÑA -->
<div class="wrapper">
  <form class="form" action="index.html" method="post">
    <section class="form__fieldset-design">
      <div class="legend__container">
        <legend class="fieldset__legend"><i class="far fa-object-ungroup icon__primary--medium"></i><span class="text__dark--title">diseña</span></legend>
        <button class="btn_arrow" type="button" name="button"><i class="fas fa-angle-up icon__dark--medium"></i></button>
      </div>
      <div class="design__container">
        <div class="item-container item-container--color">
          <div class="text__dark--small">colores</div>
          <div class="radio-container">
            <div class="palette palette--margin">
              <input id="color1" type="radio" name="colorpalette">
              <label for="color1" class="label-design">
                <div class="palette-box colorp1"></div>
                <div class="palette-box colorp2"></div>
                <div class="palette-box colorp3"></div>
              </label>
            </div>
            <div class="palette palette--margin">
              <input id="color2" type="radio" name="colorpalette">
              <label for="color2" class="label-design">
                <div class="palette-box colorp4"></div>
                <div class="palette-box colorp5"></div>
                <div class="palette-box colorp6"></div>
              </label>
            </div>
            <div class="palette">
              <input id="color3" type="radio" name="colorpalette">
              <label for="color3" class="label-design">
                <div class="palette-box colorp7"></div>
                <div class="palette-box colorp8"></div>
                <div class="palette-box colorp9"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="item-container">
          <div class="text__dark--small">fuentes</div>
          <div class="radio-container">
            <div class="font font--margin">
              <input id="font1" type="radio" name="font">
              <label for="font1" class="text__optional--ubuntu label-design">Ubuntu</label>
            </div>
            <div class="font font--margin">
              <input id="font2" type="radio" name="font">
              <label for="font2" class="text__optional--comic label-design">Comic Sans</label>
            </div>
            <div class="font">
              <input id="font3" type="radio" name="font">
              <label for="font3" class="text__optional--mont label-design">Montserrat</label>
            </div>
          </div>
        </div>
      </section>

      <!-- FORMULARIO-RELLENA -->
      <div class="fieldset">
        <div class="legend__container">
          <div class="legend">
            <i class="icon__primary--medium far fa-keyboard"></i>
            <h1 class="text__dark--title">Rellena</h1>
          </div>
          <span class="legend__arrow"><i class="fas fa-angle-down"></i></span>
        </div>
        <div class="item">
          <label class="item__label" for="name">Nombre completo</label>
          <input class="input item__input" id="name" type="text" name="name" placeholder="Ej: Sally Jill" required>
        </div>
        <div class="item">
          <label class="item__label" for="job">Puesto</label>
          <input class="input item__input" id="job" type="text" name="job" placeholder="Ej: Front-end unicorn" required>
        </div>
        <div class="item">
          <label class="item__label" for="image">Imagen de perfil</label>
          <input class= "input" id="image" type="file" name="image" required>
          <div class="item__button-container">
            <span class="item__button-file item__button-label">Añadir imagen</span>
            <input class="input item__button-checkbox" type="checkbox">
          </div>
        </div>
        <div class="item">
          <label class="item__label" for="mail">Email</label>
          <input class="input item__input"
          id="mail" type="email" name="mail" placeholder="Ej: sally-hill@gmail.com" required>
        </div>
        <div class="item">
          <label class="item__label" for="telephone">Teléfono</label>
          <input class="input item__input" id="telephone" type="tel" name="telephone" placeholder="Ej: 555-55-55-55" required>
        </div>
        <div class="item">
          <label class="item__label" for="linkedin">Linkedin</label>
          <input class="input item__input" id="linkedin" type="text" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" required>
        </div>
        <div class="item">
          <label class="item__label" for="github">Github</label>
          <input class="input item__input" id="github" type="text" name="github" placeholder="Ej: @sally-hill" required>
        </div>
        <div class="item">
          <label class="item__label" for="abilities">Habilidades (máximo 3)</label>
          <div class="item__select-container">
            <select class="item__select" id="abilities" name="abilities" required>
              <option value="HTML"></option>
            </select>
            <div class="item__select-button"><i class="fas fa-minus"></i></div>
          </div>
          <div class="item__select-container">
            <select class="item__select" id="abilities" name="abilities" required>
              <option value="CSS"></option>
            </select>
            <div class="item__select-button"><i class="fas fa-plus"></i></div>
          </div>
        </div>
      </div>
    </form>

    <!-- Sección Comparte -->

    <section class="share">
      <div class="share__header">
        <div class="share__icon-title">
          <i class="icon__primary--medium fas fa-share-alt"></i>
          <h2 class="text__dark--title share__title">comparte</h2>
        </div>
        <button class="btn-arrow" type="button" name="button"><i class="fas fa-angle-up"></i></button>
      </div>
      <div class="share__content">
        <button class="btn-card btn-card--position btn-card--text boton-card--active" type="submit" name="button"><i class="far fa-address-card icon-card"></i>Crear tarjeta</button>
      </div>
      <div class="card-created">
        <h3 class="text__dark--title card-created__title">La tarjeta ha sido creada:</h3>
        <a class="card-link text__card-link"  href="#">https://awesome-profile-card.com?id=A456DF0001</a>
        <button class="btn-twitter btn-twitter--position btn-twitter--text" type="button" name="button"><i class="fab fa-twitter icon-twitter"></i>Compartir en twitter</button>
      </div>
    </section>
  </div>
</main>

<!-- footer -->

<footer class="footer">
  <div class="footer__content">
    <p class="footer__copyrigth">Awesome profile-cards @2018</p>
    <a class="footer--adalab-logo" href="http://adalab.es/" target="_blank"> <img src="./images/logo-adalab.png" alt="adalab logo"> </a>
  </div>
</footer>

<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>

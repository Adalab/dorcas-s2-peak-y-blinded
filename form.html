<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <title>Awesome Profile Cards</title>
</head>
<body>
  <div class="wrapper">
    <header class="form_header">
      <div class="awesome_header">
        <!-- <a href="#">
        <img src="../images/awesome-profile-cards-logo.svg" alt="awesome logo">
      </a> -->
    </div>
  </header>
  <main>
    <section class="section1">

        <div class="boton_reset">
          <i class="far fa-trash-alt"></i>
          <input type="reset" value="Reset">
        </div>
        <div class="section1_container">
        <div class="info_personal">
          <div class="info_personal">
            <h1 class="firstLastName"> nombre apellido</h1>
            <h2 class="personalDescription">Front-end developer</h2>
            <img src="http://placehold.it/240x200/880000/00ff00" alt="foto personal">
            <div class="contact">
              <a class="contact__mobile" href="#"><i class="fas fa-mobile-alt"></i></a>
              <a class="contact__envelope" href="#"><i class="far fa-envelope"></i></a>
              <a class="contact__linkedin" href="#"><i class="fab fa-linkedin-in"></i></a>
              <a class="contact__github" href="#"><i class="fab fa-github-alt"></i></a>
            </div>
            <div class="skills">
              <ul class="skills__list">
                <li class="skills__item"></li>
                <li class="skills__item"></li>
                <li class="skills__item"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FORMULARIO DISEÑA -->

    <form class="form" action="index.html" method="post">
      <div class="title-header">
        <legend class="fieldset__legend"><i class="far fa-object-ungroup icon__primary--medium"></i><span class="text__dark--title">diseña</span></legend>
        <button class="btn_arrow" type="button" name="button"><i class="fas fa-angle-up icon__dark--medium"></i></button>
      </div>
      <div class="design__container">
        <div class="item-container item-container--color">
          <div class="text__dark--small">colores</div>
          <div class="radio-container">
            <div class="palette palette--margin">
              <input id="color1" type="radio" name="colorpalette">
              <label for="color1" class="label-design">
                <div class="palette-box colorp1"></div>
                <div class="palette-box colorp2"></div>
                <div class="palette-box colorp3"></div>
              </label>
            </div>
            <div class="palette palette--margin">
              <input id="color2" type="radio" name="colorpalette">
              <label for="color2" class="label-design">
                <div class="palette-box colorp4"></div>
                <div class="palette-box colorp5"></div>
                <div class="palette-box colorp6"></div>
              </label>
            </div>
            <div class="palette">
              <input id="color3" type="radio" name="colorpalette">
              <label for="color3" class="label-design">
                <div class="palette-box colorp7"></div>
                <div class="palette-box colorp8"></div>
                <div class="palette-box colorp9"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="item-container">
          <div class="text__dark--small">fuentes</div>
          <div class="radio-container">
            <div class="font font--margin">
              <input id="font1" type="radio" name="font">
              <label for="font1" class="text__optional--ubuntu label-design">Ubuntu</label>
            </div>
            <div class="font font--margin">
              <input id="font2" type="radio" name="font">
              <label for="font2" class="text__optional--comic label-design">Comic Sans</label>
            </div>
            <div class="font">
              <input id="font3" type="radio" name="font">
              <label for="font3" class="text__optional--mont label-design">Montserrat</label>
            </div>
          </div>
        </div>
      </div>
      <!-- FORMULARIO-RELLENA -->

      <fieldset class="fieldset">
        <legend class="fieldset__legend">Rellena</legend>
        <div class="item">
          <label class="item__label" for="name">Nombre completo</label>
          <input class="item__input" id="name" type="text" name="name" placeholder="Ej: Sally Jill" required>
        </div>
        <div class="item">
          <label class="item__label" for="job">Puesto</label>
          <input class="item__input" id="job" type="text" name="job" placeholder="Ej: Front-end unicorn" required>
        </div>
        <div class="item">
          <label class="item__label" for="image">Imagen de perfil</label>
          <input class="item__button-file" id="image" type="file" name="image" required>
        </div>
        <div class="item">
          <label class="item__label" for="mail">Email</label>
          <input class="item__input"
          id="mail" type="email" name="mail" placeholder="Ej: sally-hill@gmail.com" required>
        </div>
        <div class="item">
          <label class="item__label" for="telephone">Teléfono</label>
          <input class="item__input" id="telephone" type="tel" name="telephone" placeholder="Ej: 555-55-55-55" required>
        </div>
        <div class="item">
          <label class="item__label" for="linkedin">Linkedin</label>
          <input class="item__input" id="linkedin" type="text" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" required>
        </div>
        <div class="item">
          <label class="item__label" for="github">Github</label>
          <input class="item__input" id="github" type="text" name="github" placeholder="Ej: @sally-hill" required>
        </div>
        <div class="item">
          <label class="item__label" for="abilities">Habilidades</label>
          <select class="item__select" id="abilities" class="" name="abilities" required>
            <option value="HTML"></option>
          </select>
          <select class="item__select" id="abilities" class="" name="abilities" required>
            <option value="CSS"></option>
          </select>
        </div>
      </fieldset>
    </form>

    <!-- FORMULARIO-COMPARTE -->

    <section class="share">
      <div class="share_header">
        <div class="share_icon_title">
          <i class="share_icon fas fa-share-alt"></i>
          <h2 class="share_title">COMPARTE</h2>
        </div>
        <button class="btn_arrow" type="button" name="button"><i class="fas fa-angle-up"></i></button>
      </div>
      <button class="btn_card" type="button" name="button"><i class="far fa-address-card"></i>CREAR TARJETA</button>
      <div class="card_created">
        <h3 class="card_created_title">La tarjeta ha sido creada:</h3>
        <a class="card_link"  href="#">https://awesome-profile-card.com?id=A456DF0001</a>
        <button class="btn_twitter" type="button" name="button"><i class="fab fa-twitter"></i>Compartir en twitter</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer_content">
      <p class="copyrigth">Awesome profile-cards @2018</p>
      <a class="adalab_logo" href="http://adalab.es/" target="_blank"> <img src="../images/logo-adalab.png" alt="adalab logo"> </a>
    </div>
  </footer>

</div>
</body>
</html>

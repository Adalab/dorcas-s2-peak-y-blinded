<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  	<link rel="stylesheet" href="../css/main.css">
  	<title>Awesome Profile Cards</title>
  </head>
  <body>
    <form class="form" action="index.html" method="post">
      <fieldset>
        <legend>Rellena</legend>
        <div class="">
          <label for="name">Nombre completo</label>
          <input id="name" type="text" name="name" placeholder="Ej: Sally Jill" required>
        </div>
        <div class="">
          <label for="job">Puesto</label>
          <input id="job" type="text" name="job" placeholder="Ej: Front-end unicorn" required>
        </div>
        <div class="">
          <label for="image">Imagen de perfil</label>
          <input id="image" type="file" name="image" required>
        </div>
        <div class="">
          <label for="mail">Email</label>
          <input id="mail" type="email" name="mail" placeholder="Ej: sally-hill@gmail.com" required>
        </div>
        <div class="">
          <label for="telephone">Tel√©fono</label>
          <input id="telephone" type="tel" name="telephone" placeholder="Ej: 555-55-55-55" required>
        </div>
        <div class="">
          <label for="linkedin">Linkedin</label>
          <input id="linkedin" type="text" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" required>
        </div>
        <div class="">
          <label for="github">Github</label>
          <input id="github" type="text" name="github" placeholder="Ej: @sally-hill" required>
        </div>
        <div class="">
          <label for="abilities">Habilidades</label>
          <select id="abilities" class="" name="abilities" required>
            <option value="HTML"></option>
          </select>
          <select id="abilities" class="" name="abilities" required>
            <option value="CSS"></option>
          </select>
        </div>
      </fieldset>
    </form>
  </body>
</html>

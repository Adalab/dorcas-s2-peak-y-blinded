<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Awesome Profile Cards</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Montserrat:400,500,600,700|Open+Sans:400,600,700|Ubuntu:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="cabecera">
		<a href="#">
			<img src="../images/awesome-profile-cards-logo.svg" alt="awesome logo">
		</a>
	</header>
	<main>
		<section class="comparte">
			<div class="cabecera-comparte">
				<i class="fas fa-share-alt"></i>
				<h2 class="titulo-comparte">COMPARTE</h2>
				<button class="btn-flecha" type="button" name="button"><i class="fas fa-angle-up"></i></button>
			</div>
			<button class="btn-twitter" type="button" name="button"><i class="fab fa-twitter"></i>TWITTER</button>


		</section>
	</main>
	<footer class="pie">
		<div class="">
			<p>Awesome profile-cards @2018</p>
			<a href="#"> <img src="../images/logo-adalab-80px.png" alt="adalab logo"> </a>
		</div>
	</footer>
</body>
</html>
